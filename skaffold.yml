apiVersion: skaffold/v4beta1
kind: Config
## Old way of doing it.. New way is below with rawYaml:...
# deploy:
#   kubectl:
#     manifests:
#       - ./infra/k8/*
build:
  local:
    push: false
  artifacts:
    - image: navi23/blackticket-auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: "src/**/*.ts"
            src: .

    - image: navi23/blackticket-client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "**/*.js"
            dest: .

    - image: navi23/blackticket-ticket
      context: tickets
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: "src/**/*.ts"
            src: .

    - image: navi23/blackticket-orders
      context: orders
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: "src/**/*.ts"
            src: .

manifests:
  rawYaml:
    - ./infra/k8s/*
